version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13

    env:
      GO111MODULE: on

    steps:
    - checkout
    - run: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.16.0
    - run: go mod download
    - run: golangci-lint run
    - run: go test -v ./...
